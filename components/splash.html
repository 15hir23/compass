<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vastu Compass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: #FFFDFA;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.25) 0%, rgba(255, 200, 0, 0.15) 40%, transparent 70%);
            border-radius: 50%;
            animation: pulse-bg 3s ease-in-out infinite;
        }

        @keyframes pulse-bg {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }

        .splash-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 200, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 200, 0, 0.1) 0%, transparent 50%),
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 200, 0, .1) 35px, rgba(255, 200, 0, .1) 70px);
        }

        .compass-container {
            position: relative;
            width: 280px;
            height: 280px;
            animation: fadeInScale 1.2s ease-out;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .compass-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(251, 191, 36, 0.6);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 252, 245, 0.95) 0%, rgba(255, 248, 235, 0.9) 100%);
            box-shadow: 
                0 10px 40px rgba(251, 191, 36, 0.25),
                inset 0 0 40px rgba(252, 211, 77, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        }

        .compass-outer::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border-radius: 50%;
            border: 2px solid rgba(251, 191, 36, 0.5);
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.1);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .compass-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .compass-directions {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .direction-label {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #F59E0B;
            text-shadow: 0 2px 8px rgba(251, 191, 36, 0.4);
        }

        .north-label {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .east-label {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .south-label {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .west-label {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .compass-rose {
            position: relative;
            width: 160px;
            height: 160px;
            animation: rotateCompass 4s ease-in-out infinite;
        }

        @keyframes rotateCompass {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        .compass-needle {
            position: absolute;
            width: 8px;
            height: 140px;
            left: 50%;
            top: 50%;
            transform-origin: center center;
            transform: translate(-50%, -50%);
        }

        .needle-north {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 70px solid #FBBF24;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 2px 10px rgba(251, 191, 36, 0.7));
        }

        .needle-south {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 70px solid #9CA3AF;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 2px 5px rgba(156, 163, 175, 0.4));
        }

        .direction-marker {
            display: none;
        }

        .center-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FBBF24 0%, #F59E0B 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.7);
            animation: glow 2s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(251, 191, 36, 0.7);
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(251, 191, 36, 1);
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .app-name {
            margin-top: 60px;
            text-align: center;
            animation: fadeInUp 1.5s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-name h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #F59E0B 0%, #FBBF24 25%, #FCD34D 50%, #FBBF24 75%, #F59E0B 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 4px rgba(251, 191, 36, 0.2));
            animation: shineText 3s linear infinite;
        }

        @keyframes shineText {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        .app-name p {
            font-size: 16px;
            color: #F59E0B;
            letter-spacing: 3px;
            font-weight: 300;
        }

        .tagline {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(120, 80, 40, 0.8);
            font-style: italic;
            animation: fadeInUp 1.5s ease-out 0.8s both;
        }

        .loading-container {
            position: absolute;
            bottom: 80px;
            animation: fadeInUp 1.5s ease-out 1s both;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #FBBF24;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(251, 191, 36, 0.4);
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .decorative-corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid rgba(251, 191, 36, 0.5);
        }

        .decorative-corner::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(251, 191, 36, 0.5);
            border-radius: 50%;
        }

        .decorative-corner::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 3px;
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.7), transparent);
        }

        .top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }

        .top-left::before {
            top: -6px;
            left: -6px;
        }

        .top-left::after {
            top: 8px;
            left: 8px;
        }

        .top-right {
            top: 30px;
            right: 30px;
            border-left: none;
            border-bottom: none;
        }

        .top-right::before {
            top: -6px;
            right: -6px;
        }

        .top-right::after {
            top: 8px;
            right: 8px;
            transform: rotate(180deg);
        }

        .bottom-left {
            bottom: 30px;
            left: 30px;
            border-right: none;
            border-top: none;
        }

        .bottom-left::before {
            bottom: -6px;
            left: -6px;
        }

        .bottom-left::after {
            bottom: 8px;
            left: 8px;
            transform: rotate(90deg);
        }

        .bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }

        .bottom-right::before {
            bottom: -6px;
            right: -6px;
        }

        .bottom-right::after {
            bottom: 8px;
            right: 8px;
            transform: rotate(-90deg);
        }

        .om-symbol {
            position: absolute;
            top: 40px;
            width: 40px;
            height: 40px;
            object-fit: contain;
            animation: fadeInUp 1.5s ease-out 1.2s both;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="background-pattern"></div>
        
        <div class="decorative-corner top-left"></div>
        <div class="decorative-corner top-right"></div>
        <div class="decorative-corner bottom-left"></div>
        <div class="decorative-corner bottom-right"></div>

        <img src="assets/om.png" alt="Om" class="om-symbol" />

        <div class="compass-container">
            <div class="compass-outer"></div>
            <div class="compass-inner">
                <div class="compass-directions">
                    <div class="direction-label north-label">N</div>
                    <div class="direction-label east-label">E</div>
                    <div class="direction-label south-label">S</div>
                    <div class="direction-label west-label">W</div>
                </div>
                <div class="compass-rose">
                    <div class="compass-needle">
                        <div class="needle-north"></div>
                        <div class="needle-south"></div>
                    </div>
                    <div class="center-dot"></div>
                </div>
            </div>
        </div>

        <div class="app-name">
            <h1>NiraVastuAI</h1>
            <div class="tagline">Vastu science from experts through AI</div>
        </div>

        <div class="loading-container">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</body>
</html>
